global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ğŸ Django app metrics
  - job_name: 'django'
    metrics_path: /metrics
    static_configs:
      - targets: ['django:8000']

  # âš™ï¸ Celery Prometheus Exporter
  - job_name: 'celery-exporter'
    static_configs:
      - targets: ['celery-exporter:9419']

  # ğŸŒ¸ Flower monitoring
  - job_name: 'flower'
    metrics_path: /metrics
    static_configs:
      - targets: ['flower:5555']

  # ğŸ“ˆ Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ğŸ§  Combined group â€” helpful for Grafana dashboards
  - job_name: 'django-celery'
    honor_labels: true
    static_configs:
      - targets:
          - 'django:8000'
          - 'celery-exporter:9419'
          - 'flower:5555'
